<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .calculator {
            background: #1c1c1c;
            border-radius: 30px;
            padding: 20px;
            width: 320px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        
        .display {
            background: #000;
            color: #fff;
            font-size: 2.5em;
            padding: 20px;
            text-align: right;
            border-radius: 15px;
            margin-bottom: 15px;
            overflow-x: auto;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        .buttons button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .buttons button:active {
            transform: scale(0.95);
        }
        /* Number buttons */
        
        .number {
            background: #333;
            color: #fff;
        }
        /* Operator buttons */
        
        .operator {
            background: #ff9500;
            color: #fff;
        }
        /* Clear & other function buttons */
        
        .function {
            background: #a5a5a5;
            color: #000;
        }
        /* Zero button wider */
        
        .zero {
            grid-column: span 2;
            border-radius: 40px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="function" onclick="clearDisplay()">C</button>
            <button class="function" onclick="appendValue('%')">%</button>
            <button class="function" onclick="deleteLast()">⌫</button>
            <button class="operator" onclick="appendValue('/')">÷</button>

            <button class="number" onclick="appendValue('7')">7</button>
            <button class="number" onclick="appendValue('8')">8</button>
            <button class="number" onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">×</button>

            <button class="number" onclick="appendValue('4')">4</button>
            <button class="number" onclick="appendValue('5')">5</button>
            <button class="number" onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">−</button>

            <button class="number" onclick="appendValue('1')">1</button>
            <button class="number" onclick="appendValue('2')">2</button>
            <button class="number" onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button class="number zero" onclick="appendValue('0')">0</button>
            <button class="number" onclick="appendValue('.')">.</button>
            <button class="operator" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");
        let currentValue = "";

        function appendValue(value) {
            if (currentValue === "0" && value !== ".") {
                currentValue = value;
            } else {
                currentValue += value;
            }
            display.textContent = currentValue;
        }

        function clearDisplay() {
            currentValue = "";
            display.textContent = "0";
        }

        function deleteLast() {
            currentValue = currentValue.slice(0, -1);
            display.textContent = currentValue || "0";
        }

        function calculateResult() {
            try {
                currentValue = eval(currentValue).toString();
                display.textContent = currentValue;
            } catch {
                display.textContent = "Error";
                currentValue = "";
            }
        }
    </script>
</body>

</html>
