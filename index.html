<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavan Chandra | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: #f9f9f9;
            color: #333;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        nav .logo {
            font-weight: 700;
            font-size: 1.5em;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        
        nav .btn {
            padding: 10px 20px;
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        section.hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background: #f0f0ff;
        }
        
        section.hero .info {
            max-width: 50%;
        }
        
        section.hero .info h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        section.hero .info h1 span {
            color: #6c63ff;
        }
        
        section.hero .info p {
            margin-bottom: 20px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        section.hero .info .buttons {
            display: flex;
            gap: 15px;
        }
        
        section.hero .info .buttons .btn-outline {
            border: 2px solid #6c63ff;
            color: #6c63ff;
            background: none;
        }
        
        section.hero .image img {
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #fff;
            margin-top: 50px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }
        
        footer a {
            margin: 0 10px;
            color: #6c63ff;
            text-decoration: none;
            font-size: 1.2em;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }
            section.hero {
                flex-direction: column;
                text-align: center;
            }
            section.hero .info,
            section.hero .image {
                max-width: 100%;
            }
            section.hero .image img {
                width: 100%;
                max-width: 300px;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">P.Pavan Chandra</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="about me.html">About</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="Certificates.html">Certificates</a></li>
            <li><a href="contect.html">Contect me</a></li>
        </ul>
        <button class="btn">Let's Talk</button>
    </nav>

    <section class="hero">
        <div class="info">
            <h1>Hi, I'm <span>Pavan Chandra</span></h1>
            <h2>Frontend Developer || Web Web Designer || UI/UX</h2>
            <p>I build modern and responsive web applications with great UI/UX. Check out my projects and portfolio below.</p>

        </div>
        <div class="image">
            <img src="pavan.jpg" alt="Pavan Chandra" width="40px" height="300px">
        </div>
    </section>

    <footer>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
        <a href="#">Twitter</a>
    </footer>

</body>


</html>
