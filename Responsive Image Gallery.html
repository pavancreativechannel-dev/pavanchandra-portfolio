<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
        }
        /* Filter buttons */
        
        .filter-buttons {
            margin-bottom: 20px;
        }
        
        .filter-buttons button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .filter-buttons button:hover {
            background: #0056b3;
        }
        /* Gallery grid */
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h2>Responsive Image Gallery</h2>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button onclick="filterGallery('all')">All</button>
        <button onclick="filterGallery('nature')">Nature</button>
        <button onclick="filterGallery('tech')">Tech</button>
        <button onclick="filterGallery('people')">People</button>
    </div>

    <!-- Gallery -->
    <div class="gallery">
        <div class="gallery-item nature"><img src="https://picsum.photos/400/300?random=1" alt="Nature"></div>
        <div class="gallery-item tech"><img src="https://picsum.photos/400/300?random=2" alt="Tech"></div>
        <div class="gallery-item people"><img src="https://picsum.photos/400/300?random=3" alt="People"></div>
        <div class="gallery-item nature"><img src="https://picsum.photos/400/300?random=4" alt="Nature"></div>
        <div class="gallery-item tech"><img src="https://picsum.photos/400/300?random=5" alt="Tech"></div>
        <div class="gallery-item people"><img src="https://picsum.photos/400/300?random=6" alt="People"></div>
        <div class="gallery-item nature"><img src="https://picsum.photos/400/300?random=7" alt="Nature"></div>
        <div class="gallery-item tech"><img src="https://picsum.photos/400/300?random=8" alt="Tech"></div>
    </div>

    <script>
        function filterGallery(category) {
            const items = document.querySelectorAll(".gallery-item");

            items.forEach(item => {
                if (category === "all" || item.classList.contains(category)) {
                    item.classList.remove("hidden");
                } else {
                    item.classList.add("hidden");
                }
            });
        }
    </script>
</body>

</html>
