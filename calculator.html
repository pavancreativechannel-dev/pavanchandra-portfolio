<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pavan's Responsive Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .calculator {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 320px;
      max-width: 90%;
      padding: 20px;
    }

    .display {
      width: 100%;
      height: 70px;
      background: #f1f3f6;
      border-radius: 10px;
      text-align: right;
      padding: 20px;
      font-size: 2rem;
      overflow: hidden;
      color: #333;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 20px;
      border: none;
      border-radius: 12px;
      background: #e0e0e0;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #d4d4d4;
      transform: scale(1.05);
    }

    .operator {
      background: #2575fc;
      color: white;
    }

    .equal {
      background: #6a11cb;
      color: white;
      grid-column: span 2;
    }

    .clear {
      background: #ff4d4d;
      color: white;
    }

    @media (max-width: 480px) {
      .calculator {
        width: 90%;
        padding: 15px;
      }
      .display {
        height: 60px;
        font-size: 1.7rem;
      }
      button {
        padding: 15px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div id="display" class="display">0</div>

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">⌫</button>
      <button class="operator" onclick="appendChar('%')">%</button>
      <button class="operator" onclick="appendChar('/')">÷</button>

      <button onclick="appendChar('7')">7</button>
      <button onclick="appendChar('8')">8</button>
      <button onclick="appendChar('9')">9</button>
      <button class="operator" onclick="appendChar('*')">×</button>

      <button onclick="appendChar('4')">4</button>
      <button onclick="appendChar('5')">5</button>
      <button onclick="appendChar('6')">6</button>
      <button class="operator" onclick="appendChar('-')">−</button>

      <button onclick="appendChar('1')">1</button>
      <button onclick="appendChar('2')">2</button>
      <button onclick="appendChar('3')">3</button>
      <button class="operator" onclick="appendChar('+')">+</button>

      <button onclick="appendChar('0')">0</button>
      <button onclick="appendChar('.')">.</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendChar(char) {
      if (display.textContent === "0" && char !== ".") {
        display.textContent = char;
      } else {
        display.textContent += char;
      }
    }

    function clearDisplay() {
      display.textContent = "0";
    }

    function deleteChar() {
      display.textContent = display.textContent.slice(0, -1) || "0";
    }

    function calculateResult() {
      try {
        display.textContent = eval(display.textContent.replace("÷", "/").replace("×", "*"));
      } catch {
        display.textContent = "Error";
      }
    }
  </script>

</body>
</html>
