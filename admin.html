<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Pavan Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-box {
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .input-box {
            margin-bottom: 20px;
        }
        
        .input-box label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .input-box input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }
        
        .input-box input:focus {
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        p {
            text-align: center;
            margin-top: 15px;
            color: #444;
        }
        
        .error {
            color: red;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Admin Login</h2>
        <div class="input-box">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter admin email">
        </div>
        <div class="input-box">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <button onclick="login()">Login</button>
        <p id="error" class="error"></p>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorEl = document.getElementById("error");

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "admin-dashboard.html"; // redirect after login
                })
                .catch(err => {
                    errorEl.textContent = "Invalid credentials. Try again!";
                });
        }
    </script>
</body>

</html>
